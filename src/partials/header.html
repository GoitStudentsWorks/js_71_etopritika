<header>
  <div class="container header">
    <nav class="headermenu">
      <ul class="headermenu__list">
        <li><button type="button" class="headermenu__item headermenu__current home_button">Home</button></li>
        <li><button type="button" class="headermenu__item library_button">My library</button></li>
      </ul>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button type="submit">
          <img 
          srcset="/src/images/logo/searchicon_1x.png 1x, /src/images/logo/searchicon_2x.png 2x"
          src="/src/images/logo/searchicon_1x.png"
          alt="search icon"
          />
        </button>
      </form>
      <ul class="headermenu__buttons library__buttons">
        <li><button type="button" class="headermenu__button headermenu__current">Watched</button></li>
        <li><button type="button" class="headermenu__button">Queue</button></li>
      </ul>
    </nav>
    <a><div class="title">
      <img
        srcset="/src/images/logo/logo_mob_1x.png 300w, /src/images/logo/logo_tab_1x.png 600w, /src/images/logo/logo_desktop_1x.png 100vw"
        src="/src/images/logo/lodo_desktop_2x.png"
        alt="Logo Filmoteka"
    />
      <p class="title_text">Filmoteka</p>
    </div>
    </a>
  </div>
</header>
